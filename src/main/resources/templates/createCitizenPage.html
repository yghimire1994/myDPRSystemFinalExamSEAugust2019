<!doctype html>
<form lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome To DPR</title>
</head>



<form>
<div class="container-fluid">
    <div class="row" style="text-align: center">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand">Add New Citizen</a>
            </nav>
        </div>
    </div>
</div>
</form>
        <div class="col-md-9 col-md-offset-4">
        <form action="/savecitizen" method="post">
            <div class="form-group row">
                <label for="inputID3" class="col-sm-2 col-form-label">SSN</label>
                <div class="col-sm-10">
                    <input type="text" name="socialSecurityNumber" class="form-control" id="inputid3" placeholder="ssNum">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputSNumber3" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" name="firstName" class="form-control" id="inputsnumber3" placeholder="First fName">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputFname3" class="col-sm-2 col-form-label">Middle Name</label>
                <div class="col-sm-10">
                    <input type="text" name="middleName" class="form-control" id="inputfname3" placeholder="Enter mName">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputMname3" class="col-sm-2 col-form-label">LastName</label>
                <div class="col-sm-10">
                    <input type="text" name="lastName" class="form-control" id="inputmname3" placeholder="Enter LastName">
                </div>
            </div>

            <div class="form-group row">
                         <label for="stateName" class="col-sm-2 col-form-label">State Name</label>
                         <div class="col-sm-10">
                            <select name="state" class="form-control" id="stateName" required>
                                 <option selected="selected">-Select-</option>
                                 <option th:text="${state.stateCode}+'-'+${state.stateName}" th:value="${state.stateId}" th:each="state:${states}"></option>
                             </select>




                         </div>
                     </div>



            <div class="form-group row">
                <label for="inputEdate3" class="col-sm-2 col-form-label">Date Of birth</label>
                <div class="col-sm-10">
                    <input type="date" name="dateOfBirth" class="form-control" id="inputedate3" placeholder="Enter Date">
                </div>
            </div>

            <div class="form-group row">
                            <label for="inputMname3" class="col-sm-2 col-form-label">Yearly Income</label>
                            <div class="col-sm-10">
                                <input type="number" step="0.01" name="yearlyIncome" class="form-control" id="inputmname3" placeholder="Enter income in dollar">
                            </div>
                        </div>



    <!-- correct -->
    <div class="col-md-9 text-center">


        <button id="savebutton" name="saveebutton" class="btn btn-primary">Save</button>

        <div id="browse_app">
            <a class="btn btn-large btn-info" href="/displayCitizenList">View Citizens</a>
        </div>

    </div>
        </form>
          <!--  <p th:if="${message}" th:text="${message}"></p>  -->

    </div>
</div>
    </div>
</div>


    <footer class="footer">
    <div class="container">

    </div>
</footer>


</body>
</form>
</html>
